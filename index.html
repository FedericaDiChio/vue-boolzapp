<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="root" class="h-100 d-flex align-items-center">
        <div class="container">
            <div class="bg-white wrapper">
                <div class="row h-100">
                    <div class="col-4 pe-0 h-100 d-flex flex-column">
                        <section id="user-info" class="d-flex align-items-center justify-content-between">
                            <!-- AVATAR  -->
                            <div class="p-2 section-height">
                                <img v-bind:src="'./img/avatar' + user.avatar  + '.jpg'"
                                  v-bind:alt="user.name" class="img-avatar">
                                <span>{{ user.name }}</span>
                            </div>
                            <!-- ICONS  -->
                            <div class="mx-2">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt px-3"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </section>
                        <!-- NOTIFICATIONS  -->
                        <section id="notifications" class="d-flex align-items-center bg-sky">
                            <div id="icon-rounded"
                                class="mx-2 rounded-circle d-flex align-items-center justify-content-center bg-white">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div>
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="">Attiva notifiche desktop</a>
                            </div>
                        </section>
                        <!-- SEARCH-BAR  -->
                        <section id="search-bar" class="d-flex align-items-center justify-content-center w-100 bg-grey">
                            <div class="input-group m-2">
                                <input type="text" class="form-control" placeholder="Cerca o inizia nuova chat">
                            </div>
                        </section>
                        <!-- CONTACTS  -->
                        <section v-for="contact in contacts"  id="contacts" class="overflow-auto d-flex flex-column contact">
                            <div class="my-2 section-height">
                                <img v-bind:src="'./img/avatar' + contact.avatar  + '.jpg'" class="img-avatar" 
                                v-bind:alt="contact.name">
                                <span>{{ contact.name }}</span>
                            </div>
                        </section>
                    </div>
                    <div class="col-8 p-0 h-100 d-flex flex-column">
                        <header class="d-flex align-items-center justify-content-between bg-grey">
                            <!-- AVATAR  -->
                            <div class="p-2 section-height">
                                <img src="./img/avatar_io.jpg" alt="avatar" class="img-avatar">
                                <span>Nome utente</span>
                            </div>
                            <!-- ICONS  -->
                            <div class="mx-2">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt px-3"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </header>
                        <main class="flex-grow-1 overflow-auto right-col">
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-start">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                            <div class="col-12 px-5 d-flex justify-content-end">
                                <div class="d-flex align-items-center mt-4 bg-user message">
                                    Ok, va bene.
                                </div>
                            </div>
                        </main>
                        <footer class="d-flex justify-content-between align-items-center p-3 bg-grey">
                            <i class="far fa-smile icons-grey icon-size"></i>
                            <div class="input-group mb-1 px-5">
                                <input type="text" class="form-control" placeholder="Scrivi un nuovo messaggio">
                            </div>
                            <i class="fas fa-microphone icons-grey icon-size"></i>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./script/users.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
